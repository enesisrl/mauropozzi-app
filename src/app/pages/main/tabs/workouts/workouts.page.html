<ion-header>
  <ion-toolbar>
    <app-calendar-widget></app-calendar-widget>
    <div class="title">{{ currentUser?.activeWorkouts.length == 1 ? 'La tua scheda di allenamento' : 'Le tue schede di allenamento' }}</div>
  </ion-toolbar>
</ion-header>

<ion-content class="workouts-container">
  <div class="scrolling-content">
    <app-workout-list [workouts]="currentUser?.activeWorkouts || []"></app-workout-list>
  </div>
</ion-content>
