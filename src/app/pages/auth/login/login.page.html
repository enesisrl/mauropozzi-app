<ion-content>
  <div style="padding: 40px; text-align: center;">
    <h1>Login</h1>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email"
        placeholder="Inserisci email">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password"
        placeholder="Inserisci password">
      </ion-input>
    </ion-item>
    
    <ion-button 
      expand="block" 
      (click)="login()" 
      style="margin-top: 20px;">
      Accedi
    </ion-button>
    
    <ion-button 
      expand="block" 
      fill="outline" 
      (click)="quickLogin()" 
      style="margin-top: 10px;">
      Quick Login (Test)
    </ion-button>
  </div>
</ion-content>
