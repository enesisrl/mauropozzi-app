<ion-content class="login-page-container" fullscreen>
  <div class="content">
    <div class="form">
      <div class="logo-container">  
        <img src="assets/images/logo-vertical.svg" alt="Mauro Pozzi Fitness Coach" class="logo">
      </div>
      
      <div class="intro">Entra in Mauro Pozzi<br>Fitness Coach!</div>

      <ion-input class="input" type="email" [(ngModel)]="email" placeholder="E-mail"></ion-input>
      <ion-input class="input" type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      
      <ion-button class="button" expand="block" (click)="login()" [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading" name="crescent" slot="start"></ion-spinner>
        {{ isLoading ? 'Attendi...' : 'Entra' }}
      </ion-button>
    </div>
    <div class="recovery">
      <div class="title">Password dimenticata?</div>
      <a (click)="openPasswordRecovery()" class="link">Clicca qui per recuperarla</a>
    </div>
  </div>
</ion-content>
