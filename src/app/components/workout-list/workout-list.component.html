<div class="list-block">
  <ion-card 
      *ngFor="let workout of workouts; trackBy: trackById"
      class="list-item" 
      button="true"
      (click)="onWorkoutClick(workout)"
    >
    <div class="list-inner">
      <div class="list-no-cover">
        <img src="assets/images/icon-workout.svg" alt="Workout">
      </div>

      <div class="list-info">
        <div class="list-title">{{ workout.descrizione }}</div>
        <div class="list-detail">
          <span class="label">Durata</span>
          <span class="value">{{ workout.durata }} settimane</span>
        </div>
        <div class="list-detail">
          <span class="label">Data inizio</span>
          <span class="value">{{ workout.data_inizio }}</span>
        </div>
        <div class="list-detail">
          <span class="label">Data fine</span>
          <span class="value">{{ workout.data_scadenza }}</span>
        </div>
      </div>

      <div class="list-action">
        <div class="action">
          <ion-icon name="add-outline"></ion-icon>
        </div>
      </div>
    </div>
  </ion-card>
  
  <div class="no-content" *ngIf="!workouts || workouts.length === 0">
    <div class="icon">
      <img src="assets/images/icon-workout.svg" alt="Allenamento">
    </div>
    <h3>Nessuna scheda disponibile</h3>
    <p>Non sono ancora presenti schede di allenamento <br>per il tuo profilo.</p>
  </div>
</div>
